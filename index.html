<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Anna-Lena kodar</title>
    <link href="./main.css" rel="stylesheet" type="text/css"
  </head>
  <body>
    <h1>Hj채lp mig v채lja mellan... </h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="N책got"</input>
      </div>
      <button class="addOption">L채gg till</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Wohoo!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function () {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
